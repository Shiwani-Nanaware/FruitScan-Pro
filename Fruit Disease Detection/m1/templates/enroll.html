<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enroll in {{ course_name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      border: 1px solid #00c853;
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.2);
      position: relative;
    }

    /* 3D Popup Logo */
    .logo {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotateY(0deg);
      width: 120px;
      height: 120px;
      background: #00c853;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #121212;
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.5);
      animation: rotateLogo 5s infinite linear;
      transform-style: preserve-3d;
    }

    @keyframes rotateLogo {
      0% {
        transform: translateX(-50%) rotateY(0deg);
      }
      100% {
        transform: translateX(-50%) rotateY(360deg);
      }
    }

    h1 {
      text-align: center;
      color: #00e676;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #bbb;
    }

    input, select, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid #00c853;
    }

    .submit-btn {
      background-color: #00c853;
      color: #121212;
      font-weight: bold;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00e676;
      color: #000;
    }

    @media (max-width: 768px) {
      .container {
        margin: 50px 20px;
        padding: 25px;
      }

      .logo {
        top: -50px;
        width: 100px;
        height: 100px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 3D Popup Logo -->
  <div class="logo">
    heyy..!
  </div>

  <h1>Enroll in {{ course_name }}</h1>
  <p>Fill in your details to get started. We will contact you with further steps.</p>

  <form action="/submit_enrollment" method="POST">
    <input type="hidden" name="course" value="{{ course_name }}">

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="education">Education / Background</label>
    <input type="text" id="education" name="education" required>

    <label for="message">Any Specific Goals or Questions?</label>
    <textarea id="message" name="message" rows="4" placeholder="(Optional)"></textarea>

    <button type="submit" class="submit-btn">Submit Enrollment</button>
  </form>
</div>
</body>
</html>
