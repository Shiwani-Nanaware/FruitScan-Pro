<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Fruit Disease Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #00c853;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 20px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #00c853;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: white;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #00c853;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #00c853, #00796b);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00796b;
    }

    .info {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }

  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('about') }}">About</a></li>
    <li><a href="{{ url_for('service') }}">Services</a></li>
    <li><a href="{{ url_for('blog') }}">Blog</a></li>
    <li><a href="{{ url_for('contact') }}">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Contact Us</h1>

  {% if success %}
    <div style="background: #4CAF50; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
      <strong>Success!</strong> Your message has been sent successfully. We'll get back to you soon!
    </div>
  {% endif %}

  <form method="POST" action="/contact">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p>Email: sdn1785@gmail.com</p>
    <p>Phone: +91 7498041212</p>
    <p>Address: Maharashtra, India</p>
  </div>
</div>

</body>
</html>
