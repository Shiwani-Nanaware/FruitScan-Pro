<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Disease Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
          <style>
         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #00c853;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      margin-top: 120px;
      max-width: 700px;
      width: 95%;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 6em;
      background: linear-gradient(45deg, #00c853, #00796b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(40, 40, 40, 0.9);
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    .img-container {
      max-width: 600%;
      height: 300px;
      margin: 20px auto;
      border-radius: 10px;
      border: 3px solid #00c853;
      overflow: hidden;
      position: relative;
      background: #222;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: rgba(0, 255, 83, 0.8);
      animation: scannerEffect 4s linear infinite;
    }

    @keyframes scannerEffect {
      10% { transform: translateY(-100%); }
      50% { transform: translateY(200%); }
      100% { transform: translateY(-100%); }
    }

    label {
      background: #00c853;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
      margin-top: 15px;
      text-align: center;

    }

    label:hover {
      background: #00796b;
    }

    .inp {
      display: none;
    }

    #detectbtn {
      width: 100%;
      background: linear-gradient(45deg, #00c853, #00796b);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    #detectbtn:hover {
      background: #00796b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }
    }
    </style>
  
</head>
<body>

<nav>
    <ul>
        <li><a href="{{ url_for('home') }}#home">Home</a></li>
        <li><a href="{{ url_for('about') }}#about">About</a></li>
        <li><a href="{{ url_for('service') }}#services">Service</a></li>
        <li><a href="{{ url_for('blog') }}#blog">Blog</a></li>
        <li><a href="{{ url_for('contact') }}#contact">Contact</a></li>
    </ul>
</nav>

    <br>
    <br>
    <br>
    <br>
    <div class="hero">
        <h1>Fruit Disease Detection</h1>
    </div>
    <br>
    <br>
    <div id="content">
        <div class="card">
            <form action="/index" method="post" enctype="multipart/form-data">
                <h2>Select Image</h2>
                <div class="img-container">
                    <img id="image" src="" alt="Selected Image">
                    <div class="scanner-line"></div>
                </div>
               <div style="text-align: center; margin-top: 10px;">
    <label for="input-file" style="display: inline-block; background: #00c853; color: white; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;">
        Choose Image
    </label>
</div>
                <input type="file" name="file" accept="image/png, image/jpg, image/jpeg" id="input-file" class="inp" required>
                <input type="submit" value="Detect" id="detectbtn">
                <p>Upload an image of the fruit to detect any diseases.</p>
            </form>
        </div>
    </div>

    <!-- DP-Style Labels -->
    <div class="dp-label">Fruit Disease Detection</div>

    <script>
        let image = document.getElementById("image");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            image.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
    <script>
        let image = document.getElementById("image");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            if (inputFile.files.length > 0) {
                let file = inputFile.files[0];
                let reader = new FileReader();

                reader.onload = function (e) {
                    image.src = e.target.result;
                };

                reader.onerror = function () {
                    alert("Error loading the image. Please select a valid image file.");
                };

                reader.readAsDataURL(file);
            }
        };

        // Handle image load error
        image.onerror = function () {
            alert("Image not found or corrupted. Please upload a different image.");
            image.src = ""; // Reset the image source
        };
    </script>
</body>
</html>
